<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>taobao</title>
</head>
<style type="text/css">
*{
	margin:0;
	padding: 0;
}
a{
	text-decoration: none;
	display: inline-block;
	border: 1px solid #000;
	height: 60px;
	width: 60px;
	text-align: center;
	padding: 8px;
	filter: alpha(opacity:1);
	opacity: 1;
}
a i{
	position: relative;
	top: 0px;
}
</style>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
$(function(){
	$('#move a').mouseenter(function(){
		$(this).find('i').animate({top:"-30px",opacity:"0"}, 300,function(){
			$(this).css({top:"30px"});
			$(this).animate({top:"0px",opacity:"1"}, 200);
		})
	})
})
</script>
<body>
<div id="move">
	<a href="#"><i><img src="images/1.png"></i><p>彩票</p></a>
	<a href="#"><i><img src="images/2.png"></i><p>彩票</p></a>

</div>
	
</body>
</html>
