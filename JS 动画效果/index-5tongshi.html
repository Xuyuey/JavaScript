<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>同时</title>
<style type="text/css">
body,ul{
	margin: 0px;
	padding: 0px;
}
ul,li{
	list-style: none;
}
#li{
	width: 200px;
	height: 100px;
	background: yellow;
	margin-bottom: 20px;
	border: 4px solid #000;
    filter: alpha(opacity:30);
	opacity: 0.3;
}
</style>
<script src='js/move.js'></script>
<script type="text/javascript">
window.onload = function(){
	var ali = document.getElementById('li');
	ali.onmouseover = function(){
		startMove(this,{height:400,width:400,opacity:100});
	}
	ali.onmouseout = function(){
		startMove(this,{height:100,width:200,opacity:30});
	}
}
</script>
</head>
<body>
<ul>
	<li id="li"></li>
</ul>	
</body>
</html>
