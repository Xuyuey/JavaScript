<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淘宝动画案例</title>
<style type="text/css">
*{
	padding: 0px;
	margin: 0px;
}
#move{
	width: 300px;
	margin: 10px auto;
	border: 1px solid #ccc;
}
#move a{
	display: inline-block;
	width: 58px;
	height: 25px;
	border: 1px solid #ddd;
	border-radius: 3px;
	background-color: #fff;
	text-align: center;
	margin: 10px 17px;
	position: relative;
	padding-top: 40px;
	color: #9c9c9c;
	font-size: 12px;
	text-decoration: none;
	line-height: 25px;
	overflow: hidden;
}
#move a i{
	position: absolute;
	top: 20px;
	left: 0;
	display: inline-block;
	width: 100%;
	text-align: center;
	filter: alpha(opacity=100);
	opacity: 1;
}
#move a:hover{
	color: #F00;
}
#move image{
	border: none;
}
</style>
<script src='js/jquery.js'></script>
<script type="text/javascript">
$(function(){
	$('#move a').mouseenter(function(){
		$(this).find('i').animate({top:"-25px",opacity:"0"}, 300,function(){
			$(this).css({top:"30px"});
			$(this).animate({top:"20px",opacity:"1"}, 300);
		})
	});
})
</script>
</head>
<body>
<div id="move">
<a href="#"><i><img src="images/1.png" width="25px"/></i><p>彩票</p></a>
<a href="#"><i><img src="images/2.png" width="25px"/></i><p>电影</p></a>
<a href="#"><i><img src="images/3.png" width="25px"/></i><p>音乐</p></a>
<a href="#"><i><img src="images/4.png" width="25px"/></i><p>缴费</p></a>
<a href="#"><i><img src="images/5.png" width="25px"/></i><p>理财</p></a>
<a href="#"><i><img src="images/6.png" width="25px"/></i><p>外卖</p></a>
</div>
</body>
</html>
